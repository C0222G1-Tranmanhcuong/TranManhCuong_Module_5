<table class="table table-striped text-align-center">
  <thead class="thead-dark">
  <tr>
    <th style="text-align: center" scope="col">ID</th>
    <th style="text-align: center" scope="col">Full name</th>
    <th style="text-align: center" scope="col">Birth day</th>
    <th style="text-align: center" scope="col">Gender</th>
    <th style="text-align: center" scope="col">Id card</th>
    <th style="text-align: center" scope="col">Phone</th>
    <th style="text-align: center" scope="col">Email</th>
    <th style="text-align: center" scope="col">Address</th>
    <th style="text-align: center" scope="col">Type customer</th>
    <th style="text-align: center" scope="col">Create</th>
    <th style="text-align: center" scope="col">Edit</th>
    <th style="text-align: center" scope="col">Delete</th>
  </tr>
  </thead>
  <tbody id="customerList" style="text-align: center">
  <tr *ngFor="let customers of customer">
    <td>{{customers.id}}</td>
    <td>{{customers.fullName}}</td>
    <td>{{customers.birthDay}}</td>
    <td>
      <span *ngIf="customers.gender ==0">Male</span>
      <span *ngIf="customers.gender ==1">Female</span>
    </td>
    <td>{{customers.idCard}}</td>
    <td>{{customers.phone}}</td>
    <td>{{customers.email}}</td>
    <td>{{customers.address}}</td>
    <td>{{customers.typeCustomer}}</td>
    <td>
      <a [routerLink]="['/createCustomer']" routerLinkActive="router-link-active"
         class="btn btn-primary bi bi-plus-circle"></a>
    </td>
    <td>
      <a [routerLink]="['/editCustomer']" routerLinkActive="router-link-active"
         class="btn btn-primary bi bi-pencil-square"></a>

    </td>
    <td>
      <a href="#" onclick="customerIndex(${customer.id})" data-toggle="modal"
         data-target="#delete" class="btn btn-primary bi bi-trash3">
      </a>
    </td>

  </tr>
  </tbody>
</table>

<div class="modal" id="delete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 text-center">Bạn có muốn xóa Room</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" onclick="customerIndex2()">
          <a class="text-white">Xóa</a>
        </button>
        <button type="button" class="btn btn-dark " data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
